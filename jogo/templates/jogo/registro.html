{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
  <section style="max-width: 500px; margin: 0 auto; text-align: center;">
    <h2 style="font-size: 28px;">📝 Criar Conta</h2>

    <form method="post" novalidate style="margin-top: 20px;">
      {% csrf_token %}

      <div style="margin-bottom: 15px;">
        <label for="id_username">Nome de usuário</label><br>
        {{ form.username }}
      </div>

      <div style="margin-bottom: 15px;">
        <label for="id_email">E-mail</label><br>
        {{ form.email }}
      </div>

      <div style="margin-bottom: 15px;">
        <label for="id_senha">Senha</label><br>
        {{ form.senha }}
      </div>

      <div style="margin-bottom: 15px;">
        <label for="id_confirmar_senha">Confirmar senha</label><br>
        {{ form.confirmar_senha }}
      </div>

      <div style="margin-bottom: 15px;">
        <label>
          {{ form.eh_professor }} {{ form.eh_professor.label }}
        </label>
      </div>

      <button type="submit" class="botao botao-azul">✅ Registrar</button>
    </form>

    <p style="margin-top: 25px;">Já tem uma conta?</p>
    <a href="{% url 'login' %}" class="botao botao-cinza">🔒 Entrar</a>
  </section>
{% endblock %}
